<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>SIP Calculator</h1>
            <div class="form-group">
                <label for="lumpsum">Lumpsum Amount:</label>
                <input type="number" id="lumpsum" value="0">
            </div>
            <div class="form-group">
                <label for="monthly">Monthly Investment Amount:</label>
                <input type="number" id="monthly" value="1000">
            </div>
            <div class="form-group">
                <label for="years">Years:</label>
                <input type="range" id="years" min="1" max="30" value="5" oninput="updateYearsValue(this.value)">
                <span id="yearsValue">5</span>
            </div>
            <div class="form-group">
                <label for="rate">Rate of Interest (%):</label>
                <input type="range" id="rate" min="1" max="30" value="12" oninput="updateRateValue(this.value)">
                <span id="rateValue">12</span>
            </div>
            <button class="button" onclick="calculateSIP()">Calculate</button>
        </div>
        <div class="right-section">
            <div id="result">
                <div>Final Amount: ₹&nbsp;<span id="finalAmount" style="font-size: 24px; font-weight: 600; color: #5D3FD3;">0.00</span></div>
                <div>Total Investment: ₹&nbsp;<span id="totalInvestment">0.00</span></div>
                <div>Total Returns: ₹&nbsp;<span id="totalReturn">0.00</span></div>
            </div>
            <canvas id="doughnutChart"></canvas>
            <div class="row-btn">
                <button class="button" style="margin-right: 30px;" onclick="showYearlyBreakdown()">Yearly Breakdown</button>
                <button class="button" onclick="showMonthlyBreakdown()">Monthly Breakdown</button>
            </div>
        </div>
    </div>
    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <span class="close" onclick="closeDialog()">&times;</span>
            <div id="dialogText" class="dialog-text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
